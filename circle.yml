machine:
  services:
    - docker

dependencies:
  override:
    - pip install -r requirements.txt
    - fig run web

test:
  override:
    - docker run -d -p 80:80 mjhea0/flask-docker-workflow; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80
    - pip install -r requirements.txt
    - python app/tests.py